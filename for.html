<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>
<script>
    //Ã© importante ressaltar que todos eu posso usar o break ou continue 
    //for(variave;condicao;controle)
    var pessoas = ['enzo','gabriel','ana']
    var tamanho = pessoas.length
    for(x=tamanho-1; x >=0;x--){
        document.write(pessoas[x]+'<br>')
    }
</script>
