<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora simples</title>
</head>
<script>
    var num1 = parseFloat(prompt('insira o primeiro número:'))
    var operacao = prompt('coloque a operação que deseja realizar, (soma), (subtração),(multiplicação), (divisão)')
    var num2 = parseFloat(prompt('insira o segundo número:'))
    function Calcular(num1,operacao,num2){
        if (operacao.trim() == 'soma'){
            document.write('<h1>O resultado é: ',(num1+num2),'</h1>')
        }else if (operacao.trim() == 'subtração'){
            document.write('<h1>O resultado é: ',(num1-num2),'</h1>')
        }else if (operacao.trim() == 'multiplicação'){
            document.write('<h1>O resultado é: ',(num1*num2),'</h1>')
        }else if (operacao.trim() == 'divisão'){
            document.write('<h1>O resultado é: ',(num1/num2),'</h1>')
        }else{
            document.write('coloque uma operação válida')
        }
    }
    Calcular(num1,operacao,num2)
</script>

</body>
</html>
