<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade</title>
</head>
<body>
    <input id="valor" type="text" placeholder="coloque os objetos">
    <button onclick="adiciona()" type="button">Adicionar</button>
    <button onclick="ordena()" type="button">Ordenar</button>
    <script>
        var objetos = Array('Cadeira', 'Impressora', 'Garfo')
        function adiciona(){
            var valor = document.getElementById('valor').value
            alert(valor)
            if (valor.length != 0){
                if (objetos.indexOf(valor) === -1){
                    objetos.push(valor)
                    valor.value =''
                    console.log(objetos)
                }else{
                    alert('Objeto já foi adicionado')
                }
            }else{
                alert('informe um valor válido')
            }
        }
        function ordena(){
            console.log(objetos.sort())
        }//é case sensitive e as maiusculas tem maior prioridade
    </script>
</body>
</html>
