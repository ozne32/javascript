<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funções variáveis</title>
</head>
<script>
    //basicamente, toda função javascript tem um parâmetro arguments, e dentro deste parâmetro, pode-se armazenar alguns
    //valore, como o *args em python, é uma lista que pode ser acessada dentro da função 
    // para fazer por exemplo a soma destes elementos.

    function soma(){ //perceba que aqui não tem nenhuma variável atrelada á função
        var soma = 0
        for(var i in arguments){
            soma += arguments[i]
        }
        return soma //tem que retornar a soma se não escafedeu-se
    }
    console.log(soma(1,2,3,4,5,6))
    document.write(soma(1,2,3,4,5,6,7,8))
</script>

</body>
</html>
