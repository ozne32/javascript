<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo</title>
</head>
<script>
    var numeros = [1,2,3,4]
    //colcoar no final do array
    numeros.push(5)
    //colocar no começo do array
    numeros.unshift(0)
    //remover no final
    numeros.pop()
    //remover no começo 
    numeros.shift()
    console.log(numeros)
    /*
    IMPORTANTE:
        é de supra importância, a compreensão que estes metódos também podem ser utilizados para a colocação 
        de elementos detro de listas multidirecionais*/
</script>
<body>
    
</body>
</html>
